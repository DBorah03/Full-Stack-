<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 18rem">
        <img src="male1.jpg" class="card-img-top" alt="photo" />
        <div class="card-body">
          <h5 class="card-title">Sam</h5>
          <p class="card-text">Hi there! I am a software developer.</p>
          <a href="#" class="btn btn-primary">Link to my webiste</a>
        </div>
      </div>
    </div>
  </body>
</html>
