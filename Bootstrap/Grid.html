<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col text-bg-danger">Column 1</div>
        <div class="col text-bg-success">Column 2</div>
        <div class="col text-bg-primary">Column 3</div>
      </div>
      <br>
      <div class="container text-center">
      <div class="row">
        <div class="col-6 text-bg-danger">Column 1</div>
        <div class="col-2 text-bg-success">Column 2</div>
        <div class="col-4 text-bg-primary">Column 3</div>
      </div>
      <br>
      <div class="container text-center">
      <div class="row">
        <div class="col-sm-4 col-md-6 text-bg-danger">Column 1</div>
        <div class="col-sm-4 col-md-4 text-bg-success">Column 2</div>
        <div class="col-sm-4 col-md-2 text-bg-primary">Column 3</div>
      </div>
    </div>
  </body>
</html>
