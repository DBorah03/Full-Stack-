<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lists in HTML</title>
    </head>
    <body>
        <ul>
            <li>Bread</li>
            <li>Butter</li>
            <li>Jam</li>
            
        </ul>

        <ol>
            <li>Tea</li>
            <li>Coffee</li>
            <li>Milk</li>
        </ol>

        <ol type="i">
            <li>Guitar</li>
            <li>Flute</li>
            <li>Keyboard</li>
        </ol>

        <ol type="a">
            <h3>Some info about Dhiraj</h3>
            <li>He loves pulao and chicken</li>
            <li>He loves music</li>
            <li>He plays several instruments</li>
        </ol>
    </body>
</html>
